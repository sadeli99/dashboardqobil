    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <style>
    
    @font-face {
    font-family: myfontsubtitle1;
    src: url(assets/fonts/asphalt_maison_neue_bold.ttf) format('truetype');
    }
    
    @font-face {
    font-family: myfontsubtitle2;
    src: url(assets/fonts/asphalt_maison_neue_demi.ttf) format('truetype');
    }
    
    @font-face {
    font-family: myfontsubtitle3;
    src: url(assets/fonts/asphalt_maison_neue_book.ttf) format('truetype');
    }
    
    .floating-btn {
    position: fixed;
    bottom: 50px;
    right: 25px;
    background-color: #28a745; /* Hijau bootstrap */
    color: white;
    text-align: center;
    border-radius: 30px; /* Radius 30px */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Tambahkan bayangan */
    padding: 15px 25px; /* Padding untuk jarak */    font-size: 20px;
    cursor: pointer;
    z-index: 100;
    font-size: 18px;
    }
    .floating-btn .icon {
    margin-right: 10px; /* Jarak antara ikon dan teks */
    
    }
    
    </style>
    
</head>
<body>

<!-- Navbar / Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid p-4">
    <!-- Icon menu untuk offcanvas (sidebar) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Gambar profil -->
    <div class="d-flex align-items-center ms-auto">
      <img id="profileImage" class="profile-image" src="https://via.placeholder.com/70" alt="Profile Image">
    </div>
  </div>
  </nav>

<!-- Offcanvas (Sidebar) -->
  <div class="offcanvas offcanvas-start w-50" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
  <div class="offcanvas-header p-4 mt-2">
    <div class="text-center mb-4">
    <img src="https://qobilto.my.id/assets/images/logo.png" alt="Logo" class="img-fluid" style="max-width: 100px;">
    </div>
    
  </div>
  <div class="offcanvas-body">
    
    <ul class="nav flex-column">
    
     <li class="nav-item-bg-t mb-2">
     <a class="nav-link" href="#">
     <i class="fi fi-rr-apps sidebar-icon-gray" style=""></i> <span class="sidebar-text-gray ms-2">Dashboard</span></a>
     </li> <!-- Ikon 'house' -->

     <li class="nav-item-bg-t mb-2"><a class="nav-link" href="ucapan.html"><i class="fi fi-rr-comment-heart sidebar-icon-gray"></i> <span class="sidebar-text-gray ms-2">Ucapan</span></a></li> <!-- Ikon 'person' -->

     <li class="nav-item-bg mb-2"><a class="nav-link" href="#"><i class="fi fi-rr-add sidebar-icon"></i> <span class="sidebar-text ms-2">Tambah tamu</span></a></li> <!-- Ikon 'gear' -->

     <li class="nav-item-bg-t mb-2"><a class="nav-link" href="login.html" onclick="logout()"><i class="fi fi-rr-exit sidebar-icon-gray"></i> <span class="sidebar-text-gray ms-2">Keluar</span></a></li> <!-- Ikon 'gear' -->
  </div>
  </div>

    <!-- Modal fullscreen -->
    <div class="modal fade" id="fullscreenModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
    <form id="guestForm" onsubmit="return addGuest(event)">
    <div class="modal-header p-4">
    <h5 class="modal-title title" id="exampleModalLabel">Buat tamu undangan</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body p-4">
    <!-- Template pesan -->
    <textarea class="form-control mt-4 p-4 title" id="templatePesan" rows="10"></textarea>
    
    <!-- Input nama tamu -->
    <div class="mb-3 mt-4">
    <label for="namaTamu" class="form-label hideng-50 subtitle">Nama Tamu</label>
    <input type="text" class="form-control p-4 title" id="namaTamu" placeholder="Masukkan nama Anda" oninput="updateTemplate()">
    </div>
    
    <!-- Input URL acara -->
    <div class="mb-3 mt-4">
    <label for="urlAcara" class="form-label hideng-50 subtitle">Tautan undangan kamu</label>
    <input type="text" class="form-control p-4 title" id="urlAcara" readonly>
    </div>
    </div>
    <div class="modal-footer p-4">
    <button id="submitBtn" type="submit" class="btn btn-primary p-3">Simpan Tamu</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    
    
    <!-- Floating Button -->
    <div class="floating-btn title" data-bs-toggle="modal" data-bs-target="#fullscreenModal">
    <span class="icon">&#43;</span> <!-- Karakter + sebagai ikon -->
    Tambah Tamu
    </div>
    
    <div class="center-load" id="loading">
    <!-- Spinner Bootstrap -->
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Memuat...</span>
    </div>
    </div>
    
    <section class="mgs" id="daftartamu" style="display: none">
    <div class="container">
        <h2 class=" mb-5 mx-3 title">Daftar tamu</h2>
        <div class="row mx-1" id="guestCardList">
        <!-- Daftar card akan ditambahkan di sini -->
        </div>
     </div>
    </section>
   
    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notifikasi</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Pesan toast -->
            </div>
        </div>
    </div>

    
<!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tambahtamulist.js"></script>
    <script src="js/modalinput.js"></script>


</body>
</html>
