     <div class="card-sidebar mt-auto rounded-3">

     <button class="btn btn-primary sidebar-card-button">Klik Saya</button>
     </div>
     </div>
     </div>

     <div class="main-content">
     
     <section>
     <div class="container">
     <div class="row justify-content-center">
     <!-- Bagian utama untuk card profil dan edit profil -->
     <div class="col-lg-8">
     <div class="row">
     <!-- Card Profil -->
     <div class="col-md-12 mb-4">
     <div class="card text-center p-5 shadow-lg rounded-4">
     <div class="d-flex justify-content-center mt-4">
     <img src="https://raw.githubusercontent.com/gavinhawaari/lalazo/main/images (1).jpeg" class="rounded-circle" id="profileCard" height="120"width="120" alt="Foto Profil">
     </div>
     <div class="card-body">
     <h5 class="title" id="namapas">Nama Profil</h5>
     <p class="subtite">Calon pengantin</p>
     </div>
     </div>
     </div>
     
     <!-- Card Edit Profil -->
     <div class="col-md-12 mt-4">
     <div class="card p-3 shadow-lg rounded-4">
     <div class="card-body">
     <h5 class="card-title mb-5">Edit Profil</h5>
     <form>
     <div class="form-group">
     <label for="nama" class="subtitle">Nama</label>
     <input type="text" class="form-control p-5 my-4 rounded-3 title" id="namainput" placeholder="Masukkan nama" readonly>
     </div>
     <div class="form-group">
     <label for="email" class="subtitle">Email</label>
     <input type="text" class="form-control p-5 my-4 rounded-3 title" id="emailinput" placeholder="Masukkan email" readonly>
     </div>
     <div class="form-group">
     <label for="id" class="subtitle">Tautan website</label>
     <input type="text" class="form-control p-5 my-4 rounded-3 title" id="linkwebsite" placeholder="Masukkan ID" readonly>
     </div>
     <button type="button" class="btn btn-primary w-100 py-5 mt-5 rounded-3">Simpan Perubahan</button>
     </form>
     </div>
     </div>
     </div>
     </div>
     </div>
     
     <!-- Card Pricing di sebelah card lainnya di desktop -->
     <div class="col-lg-4 mt-4 mt-lg-0 d-flex align-items-stretch">
     <div class="card text-left p-8 w-100 shadow-lg rounded-4">
     <div class="card-body">
     <h2 class="title" id="namapaket"></h2>
     <p class="subtitle" id="hargapaket" style="font-size: 1.5em; margin: 0;"></p>
     <p class="subtitle mb-8" id="masaaktif"></p>
     
     <div id="itempaket" class="itempricing">
     <!-- Item akan ditambahkan di sini -->
      </div>
